	<main id="row" class="row">

		<header class="col-12">
			<h2 class="text-center py-3">Send me a Message!</h2>
		</header>

		<div class="col-12 col-md-6">
				<form id="form">
					
					<div class="form-group">
						<label id="contact-title" for="username">Username:</label>
						<input id="username" class="form-control" type="text" placeholder="Enter Your Username Here">
					</div> <!-- end form group -->

					<div class="form-group">
						<label id="contact-title" for="email">Email:</label>
						<input id="email" class="form-control" type="email" placeholder="Enter Your Email Here">
					</div> <!-- end form group -->

					<div class="form-group">
						<label id="contact-title" for="contact">Contact Number:</label>
						<input id="contact" class="form-control" type="number" placeholder="Enter Your Contact Number Here">
					</div> <!-- end form group -->

					<div class="form-group">
						<label id="contact-title" for="message">Message:</label>
						<textarea id="message" class="form-control" placeholder="Enter Your Message Here"></textarea>
					</div> <!-- end form group -->

					<button class="btn btn-block btn-outline-success">Submit</button>


				</form>
		</div> <!-- end form columns -->
